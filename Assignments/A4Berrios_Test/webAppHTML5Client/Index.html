        <label>Sender ID </label> <input id="senderID" type="text" name="senderID" size=5 maxlength="20" /> <br />

        <br />
        <input type="button" value=" Send Message " name="sendMessage" onclick="sendMessage()"  /> <br />

    <script>
        function sendMessage() {
            var senderID = $('#senderID').val();
            var recID = $('#receiverID').val();
            var message = $('#sentmessage').val();

           // var senderID = document.receiver.senderID.value;
           // var message = document.receiver.sentmessage.value;
            attempts = 0;
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (xhttp.readyState == 4) {
                    if (xhttp.status == 200) {
                        console.log("Message Sent Successfully");
                    }
                    else {
                        console.log("Message not sent");
                    }
                }
            };
            xhttp.open("GET", "http://localhost:50719/Service1.svc/SendMessage/" + senderID + "/" + recID + "/" + message, true);
